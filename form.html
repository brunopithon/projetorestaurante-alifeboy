<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Deixe o seu recado</h2>
    <form action="" method="get">
      <fieldset>
        <legend>Preencha todos os campos</legend>
          <li>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome"  required/>
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"  />
          </li>
          <li>
            <label for="number">Convidados</label>
            <input type="number" id="number" name="number" min="1" />
          </li>
          <li>
            <label for="obs">Observações</label></br>
            <textarea name="obs" id="" cols="30" rows="10"></textarea>
          </li>
          <li>
            <input type="submit" value="Confirmar">
            <!-- <button>Confirmar</button> -->
          </li>
        </ul>
      </fieldset>
    </form>

    <hr>
    <article>
      <form oninput="pessoas.value = qtd.value;res.value=`R$ ${parseInt(qtd.value)*50},00`" >
        <label for="">Calcule a quantidade de convidados</label>
        <input type="range" name="qtd" id="qtd" min="1" max="10" value="1">
        <input type="number" name="pessoas" id="pessoas" min="1" max="10" value="1">
        <output name="res" id="res">R$ 50,00</output>
      </form>
    </article>

<form action="">
  <li>
    <label for="entrada">Escolha sua entrada</label>
    <input list="entrada_opt" name="entrada" id="entrada">
    <select id="entrada_opt">
      <option value="caldo_mandioquinha"></option>
      <option value="Tilapia"></option>
      <option value="arrocha"></option>
    </select>
  </li>

</form>


  </body>
</html>
